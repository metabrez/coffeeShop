<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" href="favicon.ico" />

<title>User Registration with Spring Boot</title>

<!-- Bootstrap core CSS -->
<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous" />

	<link th:href="@{css/style.css}" rel="stylesheet" />
	<link th:href="@{css/fv.css}" rel="stylesheet" />
	
</head>

<body class="gray-bg">


<h1>Product</h1>
    <table>
      <tr>
      	<th>SNO</th>
      	<th>ID</th>
        <th>NAME</th>
        <th>Description</th>
      </tr>
      <tr th:each="emp,iterationStatus  : ${lst}">
      	<td th:text="${iterationStatus.count}">1</td>
        <td th:text="${emp.id}">001</td>
        <td th:text="${emp.productName}">Name</td>
        <td th:text="${emp.description}">Descrption</td>
      </tr>
    </table>

</body>

</html>
